<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IELTS Practice Score Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f9fa;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .input-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
        }
        
        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #34495e;
        }
        
        input, select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #3498db;
        }
        
        button {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin: 10px 5px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(52, 152, 219, 0.3);
        }
        
        .chart-container {
            position: relative;
            height: 400px;
            margin: 30px 0;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        
        .data-table th, .data-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .data-table th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .delete-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .delete-btn:hover {
            background: #c0392b;
        }
        
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-weight: 500;
        }
        
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š IELTS Practice Score Tracker</h1>
        
        <div id="alertContainer"></div>
        
        <div class="input-section">
            <div class="input-group">
                <label for="practiceDate">Practice Date:</label>
                <input type="date" id="practiceDate" required>
            </div>
            
            <div class="input-group">
                <label for="category">Category:</label>
                <select id="category" required>
                    <option value="">Select Category</option>
                    <option value="Reading">Reading</option>
                    <option value="Listening">Listening</option>
                    <option value="Writing">Writing</option>
                    <option value="Speaking">Speaking</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="score">Score (0-9):</label>
                <input type="number" id="score" min="0" max="9" step="0.5" required>
            </div>
        </div>
        
        <div class="controls">
            <button onclick="addScore()">Add Score</button>
            <button onclick="clearAllData()" style="background: linear-gradient(135deg, #e74c3c, #c0392b);">Clear All Data</button>
        </div>
        
        <div class="stats-grid" id="statsGrid"></div>
        
        <div class="chart-container">
            <canvas id="scoreChart"></canvas>
        </div>
        
        <div class="container">
            <h2>ðŸ“ˆ Recent Practice Records</h2>
            <table class="data-table" id="dataTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Category</th>
                        <th>Score</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="dataTableBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        let chart;
        let practiceData = [];
        
        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            updateChart();
            updateStats();
            updateTable();
            
            // Set today's date as default
            document.getElementById('practiceDate').value = new Date().toISOString().split('T')[0];
        });
        
        function showAlert(message, type = 'success') {
            const alertContainer = document.getElementById('alertContainer');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alertDiv);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 3000);
        }
        
        function addScore() {
            const date = document.getElementById('practiceDate').value;
            const category = document.getElementById('category').value;
            const score = parseFloat(document.getElementById('score').value);
            
            if (!date || !category || isNaN(score)) {
                showAlert('Please fill in all fields correctly.', 'error');
                return;
            }
            
            if (score < 0 || score > 9) {
                showAlert('Score must be between 0 and 9.', 'error');
                return;
            }
            
            const newEntry = {
                id: Date.now(),
                date: date,
                category: category,
                score: score
            };
            
            practiceData.push(newEntry);
            saveData();
            updateChart();
            updateStats();
            updateTable();
            
            // Clear form
            document.getElementById('category').value = '';
            document.getElementById('score').value = '';
            
            showAlert(`Successfully added ${category} score: ${score}!`);
        }
        
        function deleteEntry(id) {
            if (confirm('Are you sure you want to delete this entry?')) {
                practiceData = practiceData.filter(entry => entry.id !== id);
                saveData();
                updateChart();
                updateStats();
                updateTable();
                showAlert('Entry deleted successfully!');
            }
        }
        
        function clearAllData() {
            if (confirm('Are you sure you want to clear all data? This action cannot be undone.')) {
                practiceData = [];
                saveData();
                updateChart();
                updateStats();
                updateTable();
                showAlert('All data cleared successfully!');
            }
        }
        
        function saveData() {
            localStorage.setItem('ieltsScores', JSON.stringify(practiceData));
        }
        
        function loadData() {
            const saved = localStorage.getItem('ieltsScores');
            if (saved) {
                practiceData = JSON.parse(saved);
            }
        }
        
        function updateChart() {
            const ctx = document.getElementById('scoreChart').getContext('2d');
            
            if (chart) {
                chart.destroy();
            }
            
            const categories = ['Reading', 'Listening', 'Writing', 'Speaking'];
            const colors = ['#3498db', '#2ecc71', '#f39c12', '#e74c3c'];
            
            const datasets = categories.map((category, index) => {
                const categoryData = practiceData
                    .filter(entry => entry.category === category)
                    .sort((a, b) => new Date(a.date) - new Date(b.date))
                    .map(entry => ({
                        x: entry.date,
                        y: entry.score
                    }));
                
                return {
                    label: category,
                    data: categoryData,
                    borderColor: colors[index],
                    backgroundColor: colors[index] + '20',
                    borderWidth: 3,
                    fill: false,
                    tension: 0.1,
                    pointRadius: 6,
                    pointHoverRadius: 8
                };
            });
            
            chart = new Chart(ctx, {
                type: 'line',
                data: { datasets },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                parser: 'YYYY-MM-DD',
                                tooltipFormat: 'MMM DD, YYYY',
                                displayFormats: {
                                    day: 'MMM DD'
                                }
                            },
                            title: {
                                display: true,
                                text: 'Practice Date'
                            }
                        },
                        y: {
                            min: 0,
                            max: 9,
                            title: {
                                display: true,
                                text: 'Score'
                            }
                        }
                    },
                    plugins: {
                        title: {
                            display: true,
                            text: 'IELTS Practice Score Progress',
                            font: {
                                size: 18
                            }
                        },
                        legend: {
                            display: true,
                            position: 'top'
                        }
                    }
                }
            });
        }
        
        function updateStats() {
            const statsGrid = document.getElementById('statsGrid');
            const categories = ['Reading', 'Listening', 'Writing', 'Speaking'];
            
            statsGrid.innerHTML = '';
            
            categories.forEach(category => {
                const categoryScores = practiceData
                    .filter(entry => entry.category === category)
                    .map(entry => entry.score);
                
                if (categoryScores.length > 0) {
                    const average = (categoryScores.reduce((a, b) => a + b, 0) / categoryScores.length).toFixed(1);
                    const latest = categoryScores[categoryScores.length - 1];
                    
                    const statCard = document.createElement('div');
                    statCard.className = 'stat-card';
                    statCard.innerHTML = `
                        <div class="stat-value">${average}</div>
                        <div class="stat-label">${category} Average</div>
                        <div style="font-size: 0.8em; margin-top: 5px;">Latest: ${latest}</div>
                    `;
                    statsGrid.appendChild(statCard);
                }
            });
            
            // Overall average
            if (practiceData.length > 0) {
                const overallAverage = (practiceData.reduce((sum, entry) => sum + entry.score, 0) / practiceData.length).toFixed(1);
                const overallCard = document.createElement('div');
                overallCard.className = 'stat-card';
                overallCard.style.background = 'linear-gradient(135deg, #667eea, #764ba2)';
                overallCard.innerHTML = `
                    <div class="stat-value">${overallAverage}</div>
                    <div class="stat-label">Overall Average</div>
                    <div style="font-size: 0.8em; margin-top: 5px;">Total: ${practiceData.length} practices</div>
                `;
                statsGrid.appendChild(overallCard);
            }
        }
        
        function updateTable() {
            const tableBody = document.getElementById('dataTableBody');
            tableBody.innerHTML = '';
            
            const sortedData = [...practiceData].sort((a, b) => new Date(b.date) - new Date(a.date));
            
            sortedData.forEach(entry => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${new Date(entry.date).toLocaleDateString()}</td>
                    <td>${entry.category}</td>
                    <td>${entry.score}</td>
                    <td>
                        <button class="delete-btn" onclick="deleteEntry(${entry.id})">Delete</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }
    </script>
</body>
</html>
